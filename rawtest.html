<!DOCTYPE html>
<html>
<body>

<form id="form1">
    <input type="number" id="usdfield" value=0>
    <input type="button" onclick="convertValue()" value="Submit">
</form>

<script type="text/javascript">
/*const usdAmount = 100;*/
var usdAmount = document.getElementById("usdfield").value;
parseInt(usdAmount)
function convertValue(){
var usdAmount = document.getElementById("usdfield").value;
fetch('https://api.exchangerate-api.com/v4/latest/USD')
.then(response => {
if (!response.ok) {
throw new Error('Network response was not OK');
}
return response.json();
})
.then(data => {
const exchangeRate = data.rates.EUR;
const eurAmount = usdAmount * exchangeRate;
console.log(`${usdAmount} USD is approximately ${eurAmount.toFixed(2)} EUR`);
})
.catch(error => {
console.error(error);
});
}
</script>
</body>
</html>
